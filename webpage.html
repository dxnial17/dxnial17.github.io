<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ropa.</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="slider.js"></script>
    <!-- Link to your CSS file -->
  </head>
  <body>
    <div class="header">
      <div class="h1"><h1>Ropa.</h1></div>
      <div class="nav">
        <nav>
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="search-bar">
        <form action="/search" method="GET">
          <input type="text" name="q" placeholder="Search..." />
          <button type="submit">Search</button>
        </form>
      </div>
    </div>

    <section class="mainpage">
      <img src="images/bg.png" alt="background image" />
    </section>

    <section class="products">
      <div class="product1">
        <div class="topleft">
          <img src="images/Linentop.png" alt="linen top" />
          <button type="submit" class="addcartbtn">Add Cart</button>
        </div>
        <div class="topright">
          <img src="images/linentop1.2.jpeg" alt="linen top" />
          <img src="images/linentop1.2.jpeg" alt="linen top" />
        </div>
      </div>
      <div class="product2">
        <div class="shortsright">
          <img src="images/linenbottom1.jpeg" alt="linen bottom" />
        </div>
        <div class="shortsleft">
          <img src="images/linenshorts.png" alt="linen shorts" />
          <button type="submit" class="addcartbtn">Add Cart</button>
        </div>
      </div>
      <div class="product3">
        <div class="sandalsleft">
          <img src="images/sandals.png" alt="sandals" />
          <button type="submit" class="addcartbtn">Add Cart</button>
        </div>
        <div class="sandalsright">
          <img src="images/sandals2.jpeg" alt="sandals" />
        </div>
      </div>
      <div class="product4">
        <div class="hatright">
          <img src="images/hat2.jpeg" alt="hat" />
        </div>
        <div class="hatleft">
          <img src="images/buckethat.png" alt="bucket hat" />
          <button type="submit" class="addcartbtn">Add Cart</button>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 Ropa Apparels Pte Ltd. All rights reserved.</p>
    </footer>
  </body>
</html>
